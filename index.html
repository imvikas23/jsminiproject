<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> BMI Calculator</title>
  </head>
  <body>
      <div class="container">
    <div class="card">
        <div class="card-header text-center">
        BMI Calculator
        </div>
        <div class="card-body">
            <form class="m-auto w-50" onsubmit="return false">
                <div class="form-group ">
                    <label> Height </label>
                    <input type="text" name="height" id="height" class="form-control" placeholder="height in Inch" required>
                
                </div>
                <div class="form-group">
                    <label> Weight </label>
                    <input type="number" name="weight" id="weight" class="form-control" placeholder="weight in Kg" required>
                
                </div>
                <div class="form-group">
                    <label>BMI Value </label>
                    <input type="number" name="" id="bmivalue" class="form-control" style="display:none;">
                
                </div>
                <button type="submit" class="btn btn-primary" onclick="getbmivalue()"> BMI Value</div>
            </form>
           
<script>

        function getbmivalue(){
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            height = height * 12;
            height = height * 0.025;
            var newbmivalue = weight / (Math.pow(height, 2)) ;
            newbmivalue = Math.round(newbmivalue);

            document.getElementById('bmivalue').value = newbmivalue;
            alert(newbmivalue);
        }


    </script>
 

   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
